<template>
  <lightning-layout
    horizontal-align="center"
    vertical-align="center"
    style="height: 70%;"
  >
    <lightning-layout-item size="7">
      <lightning-card variant="narrow" icon-name="standard:portal">
        <h1 slot="title">Tilgangss√∏keren</h1>

        <div style="min-height: 100px;" class="slds-is-relative">
          <lightning-layout class="slds-var-p-horizontal_medium">
            <template for:each={data} for:item="button">
              <lightning-layout-item
                class="slds-var-p-top_small slds-var-p-bottom_large"
                padding="horizontal-large"
                size="4"
                key={button.id}
              >
                <div class="slds-text-align_center box" onclick={button.func}>
                  <div
                    class="slds-var-p-top_medium slds-var-p-horizontal_medium img"
                    style={button.style}
                  >
                    <img src={button.img} style="margin-bottom: -1px;" />
                  </div>
                  <div
                    class="slds-text-heading_medium slds-var-p-around_medium title"
                  >
                    {button.text}
                  </div>
                </div>
              </lightning-layout-item>
            </template>
          </lightning-layout>
        </div>
      </lightning-card>
    </lightning-layout-item>
  </lightning-layout>
</template>
